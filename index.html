		<div class="maincontent">

			<script>

				// Function, Global & Local variable (Variable Scope)
				document.write("<br/>");
				var color = "Yellow";
				var color = "Blue";
				function function_one(){
					// var color = "Green";  // Local variable
					// color = "Red"; // Global variable
					window.color = "White" // Global variable
					document.write("Inside function color is : "+color);
				}
				
				function_one();
				document.write("<br/>");
				document.write("Outside function color is : "+color);
				
				
				// Display Possibilities
				// innerHTML, document.write(), window.alert(), console.log()
				
				var a = "Moniruzzaman ";
				var b = "Monir";
				var result = a + b;
				
				document.getElementById("show").innerHTML = result;
				document.write(result);
				window.alert(result);
				console.log(result);
			</script>
